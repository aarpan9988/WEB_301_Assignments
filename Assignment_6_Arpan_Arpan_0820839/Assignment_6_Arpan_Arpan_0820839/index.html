<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WEB <FORM></FORM></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- stylesheets -->
    <link rel="stylesheet" href="webform.css"> 
    </head>
    <body>
        <div>
            <h1> Arpan Arpan</h1>
            <main>
                <section>
                    <form action="#" method="get">
                        <div>  
                        <label for="fname">Full Name :</label>
                        <input type="text" name="fname" id="fname" required/>
                    </div>
                     <div>  
                        <label for="address">Email Address :</label>
                        <input type="text" name="email" id="email" required/>
                    </div>
                    <div>     
                        <label for="tel">Phone Number :</label>
                        <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 000-000-0000" required/>
                    </div>
                    <div>  
                        <label for="message">Message :   </label>
                        <textarea name="message" id="message" placeholder="type your message here"></textarea>
                      
                        
                    </div>
                    <div>  
                         <p> Above 18 </p>
                        <label for="yes"> Yes : </label>
                        <input type="checkbox" id="yes" name="yes" value="yes"> </input>
                    </div>  
                       <div> 
                    <label for="No"> No :  </label>  
                        <input type="checkbox" id="No" name="No" value="yes">  </input>
                    </div>    
                    
                         
                     
                    <button type="submit" value="Submit" > Submit </button>
                    </form>
                </section>
        </div>
    </body>
   
</html>
