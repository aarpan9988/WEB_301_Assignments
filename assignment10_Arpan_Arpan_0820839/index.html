<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <header class="text-center mt-3">
      <h1> Arpan Arpan</h1>
    </header>
    
    <!-- Image Section -->
    <div class="row mt-4">

      <div class="col-md-6 ">
        <img src="image.jpg" class="img-fluid" alt="Electronic Product">
        <p class="text-center mt-2">You think of colours i see Lipsticks </p>
      </div>
    

    <!-- Table and Form Section in One Row -->
     
      <div class="col-md-6  ">
        <!-- Table Section -->
        <table class="table table-hover table-secondary">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Product 1</td>
              <td>$100</td>
              <td>10</td>
            </tr>
            <tr>
              <td>Product 2</td>
              <td>$75</td>
              <td>8</td>
            </tr>
            <tr>
              <td>Product 3</td>
              <td>$50</td>
              <td>15</td>
            </tr>
          </tbody>
        </table>
       
    </div>  
</div>
    <div class="row mt-3">  
      <div class="col-md-6 bg-info">
        <!-- Form Section -->
        <form>
          <div class="form-group">
            <label for="productName">Product Name</label>
            <select class="form-control" id="productName">
              <option>Product 1</option>
              <option>Product 2</option>
              <option>Product 3</option>
            </select>
          </div>
          <div class="form-group">
            <label>Would you like to order</label>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="orderSwitch">
              <label class="custom-control-label" for="orderSwitch"></label>
            </div>
          </div>
          <div class="form-group">
            <label for="quantityRange">Quantity</label>
            <input type="range" class="form-control-range" id="quantityRange" min="1" max="100">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
